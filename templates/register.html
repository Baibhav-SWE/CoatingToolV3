<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AW SpectraCoatâ„¢ Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #1B263B; /* Dark Blue Background */
            font-family: 'Amiko', sans-serif; 
        }

        .form-container {
            width: 50%;
            padding: 2rem;
            background-color: #1B263B;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container h1 {
            font-size: 2.5rem;
            color: #F0F0F0;
            margin-bottom: 2rem;
        }

        .form-container img {
            width: 180px;
            margin-bottom: 2rem;
        }

        .input-group {
            width: 100%;
            max-width: 450px;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            font-size: 1rem;
            color: #333;
        }

        .input-group input::placeholder {
            color: #666;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: #f0f0f0;
        }

        .checkbox-container input {
            margin-right: 0.5rem;
        }

        .btn-primary {
            padding: 1rem;
            width: 100%;
            max-width: 450px;
            background-color: #ccc; /* Grey Button */
            color: #333;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #e0e0e0;
        }

        .btn-secondary {
            padding: 1rem;
            width: 48%;
            background-color: #fff; /* White Button */
            color: #333;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            margin-top: 1.5rem;
        }

        .image-container {
            width: 50%;
            background: url('/static/images/IMG_4889.jpg') no-repeat center center;
            background-size: cover;
        }

        .text-link {
            color: #F0F0F0;
            text-align: center;
            margin-top: 1.5rem;
        }

        .text-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <a href="https://adaptivewaves.com/" target="_blank">
            <img src="https://adaptivewaves.com/wp-content/uploads/2024/03/aw-logo.svg" alt="AW Logo" class="h-8 w-auto">
        </a>
        <p>{% if error %}{{ error }}{% endif %}</p>

        <h1>Sign Up</h1>

        <form id="registerForm" action="{{ url_for('register') }}" method="post">
            <div class="input-group">
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="signUpEmail" name="signUpEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="signUpPassword" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="input-group">
                <input type="text" name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="text" name="reason" placeholder="Reason for Using the Software" required>
            </div>

            <button type="button" id="sendOtpBtn" class="btn-primary">Send OTP</button>
            <div id="otpSection" style="display: none;">
                <div class="input-group">
                    <input type="text" id="otpInput" name="otp" placeholder="Enter OTP" required>
                </div>
                <button type="button" id="verifyOtpBtn" class="btn-primary">Verify OTP</button>
                <p id="otpMessage" style="color: red; display: none;">Invalid OTP. Please try again.</p>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" name="terms" required>
                <label for="terms">I have read and agree to the Terms and Privacy Policy</label>
            </div>

            <button type="submit" class="btn-primary" id="registerBtn" disabled>Register</button>
        </form>
    </div>

    <script>
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const otpInput = document.getElementById('otpInput');
        const otpMessage = document.getElementById('otpMessage');
        const registerBtn = document.getElementById('registerBtn');
        const emailInput = document.getElementById('signUpEmail');

        // Handle OTP Sending
        sendOtpBtn.addEventListener('click', () => {
            const email = emailInput.value;
            if (!email) {
                alert('Please enter your email first.');
                return;
            }

            fetch('/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'OTP sent successfully') {
                    otpSection.style.display = 'block';
                    alert('OTP sent to your email!');
                } else {
                    alert(data.error || 'Failed to send OTP.');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Handle OTP Verification
        verifyOtpBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const otp = otpInput.value;

            fetch('/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'OTP verified successfully') {
                    otpMessage.style.display = 'none';
                    registerBtn.disabled = false;
                    alert('OTP verified successfully. You can now register.');
                } else {
                    otpMessage.style.display = 'block';
                    otpMessage.textContent = data.error || 'Invalid OTP. Please try again.';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
