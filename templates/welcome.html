{% extends 'layout/auth/layout.html' %}

{% block head %}
<title>Welcome - AW SpectraCoatâ„¢ Studio</title>
{% endblock head %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
{% endblock styles %}

{% block body %}

<!-- Form Section -->
<div class="form-section">
    <h1 class="design-parameters-title">COATING DESIGN PARAMETERS</h1>
    <p class="mb-4">Please provide the following details to proceed with the simulation:</p>
    <form action="/welcome" method="POST">
        <div class="mb-4">
            <label for="start_wavelength">Start Wavelength (nm):</label>
            <input type="number" id="start_wavelength" name="start_wavelength" value="380" placeholder="380" required
                style="color: black;">
        </div>
        <div class="mb-4">
            <label for="end_wavelength">End Wavelength (nm):</label>
            <input type="number" id="end_wavelength" name="end_wavelength" value="1080" placeholder="1080" required
                style="color: black;">
        </div>
        <div class="mb-4">
            <label for="glass_thickness">Glass Thickness (nm):</label>
            <input type="number" id="glass_thickness" name="glass_thickness" value="320000" placeholder="320000"
                required style="color: black;">
        </div>
        <div class="mb-4">
            <label for="theta">Theta (degrees):</label>
            <input type="number" id="theta" name="theta" value="0" placeholder="0" required style="color: black;">
        </div>
        <div class="mb-4">
            <label for="incoh">Incoherence:</label>
            <input type="number" id="incoh" name="incoh" value="1000" placeholder="1000" required style="color: black;">
        </div>
        <button type="submit" class="btn-primary">Proceed to Stack Simulation</button>
    </form>
</div>

<!-- Image Section -->
<div class="image-section"></div>

<!-- Hidden File Input for Load Material -->
<input type="file" id="materialFileInput" class="hidden" accept=".csv" onchange="uploadMaterial()" />

<script>
    function redirectToIndex(action) {
        const url = new URL(window.location.origin + '/');
        url.searchParams.set('action', action);
        window.location.href = url;
    }
</script>

{%endblock body%}
