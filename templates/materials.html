<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #4F749C;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3e5c7e;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-primary">Material Selector</h1>
        
        <form action="/select-material" method="POST">
            <div class="mb-4">
                <label for="material" class="block text-sm font-medium text-gray-700">Select Material:</label>
                <select id="material" name="material" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    {% for material in materials %}
                        <option value="{{ material }}">{{ material }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="w-full btn-primary text-white font-bold py-2 px-4 rounded bg-blue-500 hover:bg-blue-600">
                Select Material
            </button>
        </form>
    </div>
</body>
</html>
